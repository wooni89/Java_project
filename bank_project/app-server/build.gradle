plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'java'
    //id 'eclipse-wtp'
    id 'war'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}
 
dependencies {

    // 서브 프로젝트의 클래스를 사용하기
    implementation project(':app-common')
    
    // Google JSON 라이브러리
    // implementation 'com.google.code.gson:gson:2.10.1'
  
    // MySQL JDBC Driver
    implementation 'mysql:mysql-connector-java:8.0.33'
    
    // Mybatis 라이브러리
    implementation 'org.mybatis:mybatis:3.5.13'
    
    // Servlet API 
    providedCompile 'javax.servlet:javax.servlet-api:4.0.1'
    
    // 임베디드 Tomcat 서버
    implementation 'org.apache.tomcat.embed:tomcat-embed-jasper:9.0.79'
        
    // multipart/form-data 처리 라이브러리
    // implementation 'commons-fileupload:commons-fileupload:1.5'
    
    // 아마존 AWS Java SDK s3
    implementation 'com.amazonaws:aws-java-sdk-s3:1.12.530'

    // Mybatis-Spring 연동 라이브러리
    implementation 'org.mybatis:mybatis-spring:3.0.2'
    
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
    implementation 'com.google.guava:guava:31.1-jre'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

// 자바 소스를 컴파일 할 때 적용할 옵션
tasks.withType(JavaCompile) {
    // 프로젝트의 소스 파일 인코딩을 gradle에게 알려준다.
    // $javac -encoding UTF-8 ..
    options.encoding = 'UTF-8' 

    // 소스 파일을 작성할 때 사용할 자바 버전
    sourceCompatibility = '17'

    // 자바 클래스를 실행시킬 JVM의 최소 버전
    targetCompatibility = '17'
}

